<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='calc'>
            <div id='screen'>0</div>
            <div id='btn-container'>
                <button class='num' id='num1'>1</button>
                <button class='num' id='num2'>2</button>
                <button class='num' id='num3'>3</button>
                <button class='num' id='num4'>4</button>
                <button class='num' id='num5'>5</button>
                <button class='num' id='num6'>6</button>
                <button class='num' id='num7'>7</button>
                <button class='num' id='num8'>8</button>
                <button class='num' id='num9'>9</button>
                <button class='num' id='num0'>0</button>

                <button class='sign' id='op-add'>+</button>
                <button class='sign' id='op-sub'>-</button>
                <button class='sign' id='op-div'>/</button>
                <button class='sign' id='op-mul'>x</button>
                <button class='op' id='op-eq'>=</button>
                <button class='op' id='op-dec'>.</button>
                <button class='op' id='op-allClr'>AC</button>
                <button class='op' id='op-clr'>C</button>
                <button class='op' id='op-sign'>+/-</button>

            </div>
        </div>
        
        <script src="calc.js" async defer></script>
    </body>
</html>
