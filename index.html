<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Some Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--
        <div id='inst'>
            <h1>A Simple Calculator</h1>
            <ol>
                <li>Keyboard usable</li>
            </ol>
        </div>-->
        <div id='calc'>
            <div id='screen'>0</div>
            <div id='btn-container'>
                <button class='num' id='num1'>1</button>
                <button class='num' id='num2'>2</button>
                <button class='num' id='num3'>3</button>
                <button class='num' id='num4'>4</button>
                <button class='num' id='num5'>5</button>
                <button class='num' id='num6'>6</button>
                <button class='num' id='num7'>7</button>
                <button class='num' id='num8'>8</button>
                <button class='num' id='num9'>9</button>
                <button class='num' id='num0'>0</button>

                <button class='sign' id='op-add'>+</button>
                <button class='sign' id='op-sub'>−</button>
                <button class='sign' id='op-div'>÷</button>
                <button class='sign' id='op-mul'>×</button>
                <button class='op' id='op-eq'>=</button>
                <button class='num' id='op-dec'>.</button>
                <button class='op' id='op-allClr'>AC</button>
                <button class='op' id='op-del'>DEL</button>
                <button class='op' id='op-sign'>+/−</button>

            </div>
        </div>
        
        <script src="calc.js" async defer></script>
    </body>
</html>
